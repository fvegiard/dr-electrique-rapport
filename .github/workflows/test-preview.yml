name: Test Preview Deploy

on:
  pull_request:
    branches:
      - main
      - 'feature/*'

jobs:
  test-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Netlify preview deploy
        id: netlify
        uses: jakepartusch/wait-for-netlify-action@v1.4
        with:
          site_name: ${{ secrets.NETLIFY_SITE_NAME }}
          max_timeout: 300
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Run Playwright tests against preview
        run: npx playwright test
        env:
          BASE_URL: ${{ steps.netlify.outputs.url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const pr_number = context.payload.pull_request.number;

            const status = '${{ job.status }}';
            const previewUrl = '${{ steps.netlify.outputs.url }}';

            let body = '';
            if (status === 'success') {
              body = `## ✅ Preview Tests Passed\n\n**Preview URL:** ${previewUrl}\n\nAll Playwright tests passed successfully.`;
            } else {
              body = `## ❌ Preview Tests Failed\n\n**Preview URL:** ${previewUrl}\n\nPlaywright tests failed. Check the [workflow run](${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}) for details.\n\nTest artifacts (screenshots, videos) are available in the workflow artifacts.`;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body
            });
